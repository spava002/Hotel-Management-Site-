<!DOCTYPE html>
<html>
    <head>
        <title>Check-Out</title>
        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/checkOut.css') }}"></link>
    </head>

    <body>
        <!--Area where user inputs reservation number to check-out-->
        <form action = "{{ url_for('withdraw') }}" method = "POST">
            <div class = "visitTable">
                <table>
                    <tr id = "visitFirstRow">
                        <td colspan = "2">
                            <div id = "visitErrorMessage"></div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h3 class = "visitTitle">Visit Information</h2>
                        </td>
                    </tr>

                    <tr>
                        <td colspan = "2">
                            Reservation Number: 
                            <input type = "text" id = "ReservationNumber" name = "ReservationNumber">
                        </td>
                    </tr>
                </table>
            </div>

            <!--Optional field where user can provide feedback regarding their stay-->
            <br>
            <div class = "feedbackTable">
                <table>
                    <tr>
                        <td>
                            <h3 class = "feedbackTitle">Feedback (Optional)</h3>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Tell us about your experience!
                            <br>
                            <br>
                            <textarea id = "Feedback" name = "Feedback" rows = "5" cols = "60"></textarea>
                        </td>
                    </tr>
                </table>
            </div>

            <!--Button where user submits all previously input information-->
            <div class = "submitButton">
                <button>Submit</button>
            </div>
        </form>
        <script src = "{{ url_for('static', filename = 'js/visitChecker.js') }}"></script>
    </body>
</html>
